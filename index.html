<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Develop/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="input-group mb-3">
        <span class="input-group-text timeOfDay nine-am">&nbsp;&nbsp;9:00 AM</span>
        <input type="text" class="form-control nine-am" placeholder="">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn nine-am" type="button">+</button>
        </div>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text timeOfDay ten-am">10:00 AM</span>
        <input type="text" class="form-control ten-am" placeholder="">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn ten-am" type="button">+</button>
        </div>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text timeOfDay eleven-am">11:00 AM</span>
        <input type="text" class="form-control eleven-am" placeholder="">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn eleven-am" type="button">+</button>
        </div>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text timeOfDay twelve-pm">12:00 PM</span>
        <input type="text" class="form-control twelve-pm" placeholder="">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn twelve-pm" type="button">+</button>
        </div>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text timeOfDay one-pm" >&nbsp;&nbsp;1:00 PM</span>
        <input type="text" class="form-control one-pm" placeholder="">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn one-pm" type="button">+</button>
        </div>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text timeOfDay two-pm">&nbsp;&nbsp;2:00 PM</span>
        <input type="text" class="form-control two-pm" placeholder="">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn two-pm" type="button">+</button>
        </div>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text timeOfDay three-pm">&nbsp;&nbsp;3:00 PM</span>
        <input type="text" class="form-control three-pm" placeholder="">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn three-pm" type="button">+</button>
        </div>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text timeOfDay four-pm">&nbsp;&nbsp;4:00 PM</span>
        <input type="text" class="form-control four-pm" placeholder="">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn four-pm" type="button">+</button>
        </div>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text timeOfDay five-pm">&nbsp;&nbsp;5:00 PM</span>
        <input type="text" class="form-control five-pm" placeholder="">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn five-pm" type="button">+</button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Develop/script.js"></script>
  </body>
</html>
